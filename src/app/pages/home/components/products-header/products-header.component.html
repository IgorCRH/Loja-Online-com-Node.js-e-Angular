<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button class="bc-1" mat-button [matMenuTriggerFor]="sortByMenu">
        Listar por {{sort}}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdated('desc')" mat-menu-item class="custom-menu-item">Decrescente</button>
        <button (click)="onSortUpdated('asc')" mat-menu-item class="custom-menu-item">Pre√ßo e Ascendente</button>
      </mat-menu>
    </div>
    <div class="flex-items-center">
      <div>
        <button class="bc-2" mat-button [matMenuTriggerFor]="menu">
          Mostrar {{ itemsShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onItemsUpdated(10)" mat-menu-item class="custom-menu-item">10 em 10</button>
          <button (click)="onItemsUpdated(20)" mat-menu-item class="custom-menu-item">20 em 20</button>
          <button (click)="onItemsUpdated(40)" mat-menu-item class="custom-menu-item">40 em 40</button>
        </mat-menu>
      </div>
      <button (click)="onColumnsUpdated(1)" class="bc-3">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(3)" class="bc-4">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnsUpdated(4)" class="bc-5">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
