<mat-toolbar class="mat-toolbar-custom max-w-7x1-mx-auto border-x justify-between">
  <a routerLink="home">Loja Online</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon
    [matBadge] = "quantidadeItems"
    [matBadgeHidden] = "!quantidadeItems"
    [style.color]="'rgb(22, 99, 115)'"
    >shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
      <span class="mr-16">{{ quantidadeItems }} items</span>
      <br>
      <a [routerLink]="['/carrinho']" style="color: white;">Consultar Carrinho</a>
    </div>
    <div *ngIf="carrinho.itens.length" class="p-4">
      <div *ngFor="let item of carrinho.itens" class="flex justify-between font-light mb2">
      {{ item.name }} x {{ item.quantity }}
      <span class="font-bold">{{ item.price | currency: 'BRL' }}</span>
      </div>
      <div class ="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold">{{ getTotal(carrinho.itens) | currency: 'BRL'}}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button (click)="limparCarrinho()" class="bg-text-white-rounded-full w-10 h-10">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button [routerLink]="['/carrinho']" class="bg-text-white-rounded-full w-10 h-10">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
      </div>
    </div>
    </div>
  </mat-menu>
</mat-toolbar>
